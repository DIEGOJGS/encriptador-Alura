<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador challenge</title>
</head>
<body>
    <header>
        <img class="logo" src="/imagenes/Logo.svg" alt="logo">
    </header>
    <main>
        <section class="seccion1">
            <div class="caja-texto-contenedor">
                <textarea placeholder="Ingrese el texto aqui" class="caja-texto"></textarea>
            </div>
            <div class="alerta">
                <img class="alerta-icono" src="/imagenes/Alerta.svg" alt="Alerta">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="contendor-botones">
                <input type="button" class="boton-encriptar" value="Encriptar">
                <input type="button" class="boton-desencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="seccion2">
            <div class="personaje">
                <img src="imagenes/Muñeco.svg" alt="muñeco">
            </div>
            <div class="contenedor-parrafo">
                <h3>Ningún mensaje fue <br>encontrado</h3>
                <p>Ingresa el texto que deseas encriptar o <br> desencriptar</p>
            </div>
            <div class="contenedor-copias">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>
            <div class="resultado-contenedor">
                <p class="texto-resultado"></p>
            </div>
        </section>
    </main>
    
</body>
</html>
